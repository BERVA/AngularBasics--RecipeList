<div class="row mt-1">
  <div class="col">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row mt-1">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row mt-1">
  <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Manage Recipe
    </button>
    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <li><a class="dropdown-item" href="#">To Shopping list</a></li>
      <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
      <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
    </ul>

  </div>
</div>
<div class="row mt-1">
  <div class="col">
    <p>
      {{recipe.description}}
    </p>
  </div>
</div>
<div class="row mt-1">
  <p>
    Ingredients
  </p>
</div>
