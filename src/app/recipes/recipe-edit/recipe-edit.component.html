<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input
            type="text"
            name="imagePath"
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            #imagePath>
          </div>
        </div>
        <div class="form-group">
          <img [src]="imagePath.value" alt="" class="img-responsive" style="max-width: 300px">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" name="description" id="description" class="form-control" rows="6" formControlName="description"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col" formArrayName="ingredients">
          <div class="row mt-2" *ngFor=" let ingredientCtrl of controls; let i = index " [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" placeholder="Ingredient">
            </div>
            <div class="col-3">
              <input type="number" class="form-control" formControlName="amount" placeholder="Amount">
            </div>
            <div class="col-1">
              <button
              class="btn btn-danger"
              type="button"
              (click)="onDeleteIngredient(i)"
              >X</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
